    <div class="background_search">

        <div class="section_search">
          <form method="get" action="/searchBook">
            <div class="section_search_content">
              <select name="options" id="slOptions">
                <option value="0" selected="selected">All</option>
                <option value="1">Title</option>
                <option value="2">Author</option>
                <option value="4">Publisher</option>
                <option value="5">Keyword</option>
                <option value="6">Subject</option>
                <option value="7">ISBN</option>
                <option value="8">Language</option>
              </select>
            </div>
            <input
              type="search"
              id="txtSearch"
              name="keyword"
              size="80"
              placeholder="Everything"
              autocomplete="off"
            />
            <input type="submit" id="btnSearch" value="search" />
          </form>
        </div>
      </div>
